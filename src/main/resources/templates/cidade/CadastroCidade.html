<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Cidade
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" th:action="@{/cidades/novo}">
		<th:block th:include="fragments/MensagensErro"></th:block>
			<th:block th:include="fragments/MensagemSucesso"></th:block>
			
			<div class="row">
				<div class="form-group  col-sm-4" th:classappend="${#fields.hasErrors('estado')} ? has-error">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
	                    <option value="">Selecione o estado</option>
	                   <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-8" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
